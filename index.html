<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header margin-auto">
    <h1 class="coffee text-center margin-auto">Coffee!</h1>
    <hr>
</div>
<div class="container">
    <div class="row">
    <div class="col-12">
        <div class="col-6 float-right">
            <div class="form-group">
                <label for="roast-selection" class="text-dark font-weight-bold">Roast</label>
                <select class="form-control" id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>9
                </select>
            </div>
            <label for="submit" class="text-dark font-weight-bold">Coffee Name</label>
            <div class="active-cyan-4 mb-4">
                <input id='input-coffee' class="form-control" type="text" placeholder="Search" aria-label="Search">
            </div>
            <button id="submit" type="button" class="btn btn-secondary btn-lg btn-block">Submit</button>
            <div class="form-group">
                <h2 class="donut text-dark mt-2"><center>Add a Coffee</center></h2>
                <label for="roast-selection" class="text-dark font-weight-bold">Roast</label>
                <select class="form-control" id="roast-search">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
            <label for="submit" class="text-dark font-weight-bold">Coffee Name</label>
            <div class="active-cyan-4 mb-4">
                <input id='coffee-array' class="form-control" type="text" placeholder="Search" aria-label="Search">
            </div>
            <button id="submit-coffee" type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
        </div>
        <div class="col-6 float-left" id="coffees"></div>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
